name: Nightly Tests

on:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual triggering

env:
  NODE_VERSION: "20"
  PLAYWRIGHT_BROWSERS_PATH: "0"

jobs:
  nightly-playwright:
    name: Nightly Playwright Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Run all Playwright tests
        run: npx playwright test --reporter=html
        env:
          START_SERVER: true
          DEV_COMMAND: "npm run start"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-playwright-report
          path: playwright-report/
          retention-days: 90

  nightly-cypress:
    name: Nightly Cypress Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Start application
        run: npm start &
        env:
          PORT: 3000

      - name: Wait for application to start
        run: npx wait-on http://localhost:3000

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headless: true
          record: false
          config: baseUrl=http://localhost:3000
          wait-on: "http://localhost:3000"

      - name: Upload Cypress artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-cypress-artifacts
          path: |
            cypress/screenshots/
            cypress/videos/
          retention-days: 90

  test-report:
    name: Generate Nightly Report
    runs-on: ubuntu-latest
    needs: [nightly-playwright, nightly-cypress]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Generate nightly report
        run: |
          echo "## Nightly Test Results - $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Playwright Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.nightly-playwright.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Cypress Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.nightly-cypress.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Playwright reports and traces uploaded" >> $GITHUB_STEP_SUMMARY
          echo "- Cypress screenshots and videos uploaded" >> $GITHUB_STEP_SUMMARY
