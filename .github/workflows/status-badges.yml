name: Generate Status Badges

on:
  workflow_run:
    workflows: ["Test Suite", "PR Checks"]
    types:
      - completed

jobs:
  generate-badges:
    name: Generate Status Badges
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion != 'skipped'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate badges
        run: |
          # This workflow ensures status badges are updated
          # The actual badges are generated by GitHub Actions automatically
          echo "Status badges updated for workflow: ${{ github.event.workflow_run.name }}"
          echo "Result: ${{ github.event.workflow_run.conclusion }}"
