<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Flow - Offline</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
      .container {
        text-align: center;
        max-width: 400px;
      }
      .icon {
        font-size: 64px;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
      }
      p {
        font-size: 1.1rem;
        margin-bottom: 30px;
        opacity: 0.9;
      }
      .btn {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
      }
      .btn:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“š</div>
      <h1>You're Offline</h1>
      <p>
        Don't worry! You can still review your saved vocabulary words and
        continue learning.
      </p>
      <a href="/" class="btn">Try Again</a>
    </div>
  </body>
</html>
